<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Trip-connect/LoginPage.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="navebaar">
        <div class="header-block">
          <div class="header-links">
            <p class="Name"><b>TripConnect</b></p>
            <p class="Register main-links-style">Register</p>
            <p class="Trips main-links-style">Trips</p>
            <p class="Groups main-links-style">Groups</p>
            <p class="Social main-links-style">Social</p>
            <button class="Join-now-button">Join Now</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container-text-part">
          <p class="container-text1">Plan Your Perfect Travel Adventure!</p>
          <p class="container-text2">
            Discover like-minded travelers and create unforgettable journeys
            together. Sign up in minutes and connect with fellow adventurers
            today.
          </p>
          <div class="container-buttons">
            <button class="container-button1">Sign Up</button>
            <button class="container-button2">Sign In</button>
          </div>
          <div class="review-rating">
            <div class="users">
              <p>10k+</p>
              <p class="userstext">Users</p>
            </div>
            <div class="Countries">
              <p>50+</p>
              <p class="Countriestext">Countries</p>
            </div>
            <div class="Rating">
              <p>4.9</p>
              <p class="Ratingtext">Rating</p>
            </div>
          </div>
        </div>
        <img src="/Trip-connect/LoginPage-img.jpg" class="image1" />
        <img src="/Trip-connect/LoginPage-img2.jpg" class="image2" />
      </div>
    </header>
  </body>
</html>
