<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripConnect - Register</title>
    <link rel="stylesheet" href="SignUp.css" />
  </head>
  <body>
    <div class="SignupForm">
      <div class="container">
        <h2>TripConnect - Register</h2>
        <form>
          <div class="form-group">
            <label class="label" for="name">Name</label>
            <input type="text" id="name" class="input-field" required />
          </div>
          <div class="form-group">
            <label class="label" for="gender">Gender</label>
            <select id="gender" class="select-field" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label class="label" for="email">Email</label>
            <input type="email" id="email" class="input-field" required />
          </div>
          <div class="form-group">
            <label class="label" for="contact-number">Contact Number</label>
            <input
              type="tel"
              id="contact-number"
              class="input-field"
              required
            />
          </div>
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input type="password" id="password" class="input-field" required />
          </div>
          <button class="button" id="register-btn">Register</button>
          <p class="toggle" id="register-toggle">
            Already have an account? Sign-In Now!
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
