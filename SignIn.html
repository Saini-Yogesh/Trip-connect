<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripConnect - Login</title>
    <link rel="stylesheet" href="SignIn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="loginForme">
      <div class="container">
        <h2>TripConnect - Login</h2>
        <form>
          <div class="form-group">
            <label class="label" for="email">Email</label>
            <input type="email" id="email" class="input-field" required />
          </div>
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input type="password" id="password" class="input-field" required />
            <!-- <i class="fas fa-eye" id="password-eye"></i> -->
          </div>
          <button class="button" id="login-btn">Login</button>
          <p class="toggle" id="register-toggle">
            Don't have an account? Register now!
          </p>
          <p class="toggle" id="register-toggle">Forget Password</p>
        </form>
      </div>
    </div>
  </body>
</html>
